<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Language Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .error-message {
            color: red;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="form-container">
            <h2>Welcome Back</h2>
            
            <!-- Error display section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-field">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-field">
                    <label for="security_answer">What is your pet's name?</label>
                    <input type="text" id="security_answer" name="security_answer" placeholder="Answer" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
